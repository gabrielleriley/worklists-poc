<mat-card fxLayout="column">
    <mat-card-content *ngIf="ignoreInterface || isPreloading" class="card-table--preloading-spinner-content">
        <ng-content select="app-card-list-preloading-indicator"></ng-content>
    </mat-card-content>
    <mat-card-content fxFlex fxLayout="column" *ngIf="!isPreloading || ignoreInterface">
        <ng-content select="[appTableFabActionSection]"></ng-content>
        <!-- Filters -->
        <ng-content select="app-card-list-filters-section"></ng-content>

        <span fxFlex style="position: relative">
            <!-- Put Loading Spinner Here -->
            <ng-content *ngIf="ignoreInterface || isLoading" select="app-card-list-loading-indicator"></ng-content>
            <!-- Table Content -->
            <ng-content *ngIf="ignoreInterface || (!isEmpty && !hasError)" select="table">
            </ng-content>

            <ng-content *ngIf="ignoreInterface || (isEmpty && !hasError)" select="app-card-list-empty-message">
            </ng-content>
            <ng-content *ngIf="ignoreInterface || hasError" select="app-card-list-error-message"></ng-content>
        </span>

        <div fxLayout="row" class="mat-paginator mat-paginator-container">
            <ng-content select="app-page-jumper"></ng-content>
            <ng-content select="mat-paginator"></ng-content>
        </div>
    </mat-card-content>
</mat-card>
